name: Release

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag (e.g., v1.0.0)

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Publish Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Added '-c.publish.releaseType=release' to force it out of Draft mode
        run: npx electron-builder --win --publish always -c.publish.releaseType=release
