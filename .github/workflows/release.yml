name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json' # <--- CRITICAL FIX: Only runs if you changed the version/package file

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Publish Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # FIX: 'releaseType=release' forces it to be Public (not Draft)
        run: npx electron-builder --win --publish always -c.publish.releaseType=release
