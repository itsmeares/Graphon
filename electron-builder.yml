appId: com.graphon.app
productName: Graphon
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
asarUnpack:
  - resources/**

# WINDOWS
win:
  executableName: Graphon
  icon: build/icon.ico # Windows için uygulama ikonu
  target:
    - nsis

nsis:
  # 1. İSİMLENDİRME
  artifactName: 'Graphon-Installer-${version}.${ext}'

  # 2. GÖRSELLİK
  installerIcon: 'build/icon.ico'
  uninstallerIcon: 'build/icon.ico'
  installerHeaderIcon: 'build/icon.ico'
  installerSidebar: 'build/installerSidebar.bmp' # Soldaki büyük resim
  installerHeader: 'build/installerHeader.bmp' # Üstteki küçük resim

  # 3. DAVRANIŞ
  oneClick: false # Next-Next diyerek kurulsun
  allowToChangeInstallationDirectory: true # Klasör seçebilsin
  perMachine: false # Admin şifresi istemesin
  createDesktopShortcut: always
  runAfterFinish: true
  deleteAppDataOnUninstall: true # Silerken temizlesin

