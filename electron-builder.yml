appId: com.graphon.app
productName: Graphon
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
asarUnpack:
  - resources/**

# WINDOWS
win:
  executableName: Graphon
  target:
    - nsis
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  createStartMenuShortcut: true
  oneClick: false # Kurulum sihirbazı ile yer seçimi
  allowToChangeInstallationDirectory: true # Klasör seçmeye izin ver
  perMachine: false
  runAfterFinish: true
  warningsAsErrors: false

# MACOS
mac:
  target:
    - target: default
      arch:
        - universal # Hem M1/M2 hem Intel Mac'lerde çalışır
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false # Apple Developer hesabı olmadan build almak için
dmg:
  artifactName: ${name}-${version}.${ext}

# LINUX
linux:
  target:
    - target: AppImage # Portable
      arch:
        - x64
    - target: deb # Ubuntu Installer
      arch:
        - x64
  maintainer: itsmeares
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}

npmRebuild: false
publish:
  provider: github
  owner: itsmeares
  repo: Graphon
